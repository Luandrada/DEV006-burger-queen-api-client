<div class="containerButtons ">
    <button class="btn-sec-border" [ngClass]="{'selectedBtn': selectedMenu === 'Almuerzo'}" (click)="changeMenu('Desayuno')">Desayuno</button>
    <button class="btn-sec-border" [ngClass]="{'selectedBtn': selectedMenu === 'Desayuno'}" (click)="changeMenu('Almuerzo')">Almuerzo</button>
</div>
<div  class="containerCards">
    <app-product-card *ngFor="let item of products" [product] = item (click)="addProduct(item)"></app-product-card>
    <div *ngIf="isLoading" class="spinner-border" role="status">
        <span class="visually-hidden"></span>
    </div>
</div>
